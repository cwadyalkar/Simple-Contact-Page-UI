<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile UI Card Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fa-solid fa-location-dot"></i>
            <div class="topic">Address</div>
            <div class="text-one">Bajaj Nagar</div>
            <div class="text-two">Nagpur 440009</div>
          </div>
          <div class="phone details">
            <i class="fa-solid fa-phone"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+9874 8642 5689</div>
            <div class="text-two">+0028 4671 3654</div>
          </div>
          <div class="email details">
            <i class="fa-solid fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">idevifysolution@gmail.com</div>
            <div class="text-two">chirag.idevify@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send Us a message</div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis
            recusandae necessitatibus expedita debitis et dolor consectetur vel
            id quos dolore!
          </p>

          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter Your Name" />
            </div>
            <div class="input-box">
              <input type="email" placeholder="Enter Your Email" />
            </div>
            <div class="input-box message-box">
              <textarea></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
